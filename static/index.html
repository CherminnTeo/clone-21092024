<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Price Prediction</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Rental Price Prediction</h1>
        <form action="/predict" method="POST">
            <label for="region">Select Region:</label>
            <select name="region" id="region">
                <option value="ANG MO KIO">ANG MO KIO</option>
                <!-- Add more region options as per your data -->
            </select>
            <br><br>
            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" min="1" max="10" required>
            <br><br>
            <button type="submit">Predict Rent</button>
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
